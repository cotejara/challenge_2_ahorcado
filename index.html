        </div>

        <div class="juego">
            <div class="div-mensaje">
                <p class="exito">Ganaste, Felicidades</p>
            </div>
            
            <div class="letras-ocultas" id="letras-ocultas">
            </div>
            
            <div class="letras-erroneas">
                <span class="letras-error">Â </span>
            </div>
        
            <div class="Divbotones">
                
                <button class="juego-nuevo" onclick="reiniciarjuego()" >Nuevo Juego</button>
                <button class="juego-desistir" onclick="window.location.href= '/index.html'">Desistir</button>
            </div>
        </div>

        <script src="/js/posicion.js"></script>
